<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Pet Shop Pichichos </title>
    <link rel="stylesheet" href="styles/commons.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/icons.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">
        <a href="./index.html">Pet Shop Pichichos</a>
      </h1>
      <div class="header__subsection">
        <input
          class="header__subsection-search"
          type="text"
          placeholder="¿Qué estás buscando?"
        />
        <h2 class="header__subsection-subtitle">
          Lo mejor para el cuidado de tu mascota
        </h2>
        <div class="header__subsection-buttons">
          <a
            class="header__subsection-buttons-register"
            href="www.registrate.com"
          >
            <button>Registrate</button>
          </a>
          <a class="header__subsection-buttons-img" href="www.usuario.com">
            <div class="profile-icon"></div>
          </a>
          <a class="header__subsection-buttons-img" href="www.usuario.com">
            <div class="shoppingCart-icon"></div>
          </a>
        </div>
      </div>
    </header>
    <nav class="navigator">
      <ul class="navigator__unorderlist">
        <a href="./alimentos.html">
          <li class="navigator__list">Alimentos</li>
        </a>
        <a href="./accesorios.html">
          <li class="navigator__list">Accesorios</li>
        </a>
        <a href="./turnos.html"> <li class="navigator__list">Turnos</li></a>
        <a href="./nosotros.html"> <li class="navigator__list">Nosotros</li></a>
      </ul>
    </nav>
    <main>
      <section class="services-section">
        <h3 class="services-section__title">Nuestros servicios</h3>
        <div class="services-section__images">
          <img src="./images/index/medico-veterinario.jpg" />
          <img src="./images/index/images.jpg" />
          <img src="./images/index/descarga.jpg" />
        </div>
      </section>
      <section class="promotion-section">
        <h3 class="promotion-section__title">Promociones</h3>
        <div class="promotion-section__images">
          <img src="./images/index/promocion1.jpg" />
          <img src="./images/index/promo3.jpg" />
          <img src="./images/index/promo4.jpg" />
          <img src="./images/index/promo5.jpg" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <a class="footer__link" href="www.gmail.com/">
        <div class="mail-icon"></div>
      </a>
      <a class="footer__link" href="www.facebook.com">
        <div class="fb-icon"></div>
      </a>
      <a class="footer__link" href="www.googlemaps.com">
        <div class="map-icon"></div>
      </a>
    </footer>
  </body>
</html>
